<template name="landingPage">
  	<!--[if lt IE 9]>
        <div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>
    <![endif]-->

  	<!-- Search modal -->
  	<div class="modal" tabindex="-1" aria-labelledby="search_modal" id="search_modal">
  		<div class="header-search">
  			<form method="get" class="searchform form-inline" action="/">
  				<div class="form-group">
  					<input type="text" value="" name="search" class="form-control search-input" placeholder="Search keyword" id="modal-search-input">
  				</div>
  				<button type="submit" class="s_theme_button">Search</button>
  			</form>
  		</div>
  	</div>
  	<div id="canvas">
  		<div id="box_wrapper">

  			<!-- Breadcrumbs -->
  			<div class="page_breadcrumbs section_padding_85 breadcrumbs-01 parallax">
  				<div class="container">
  					<div class="row">
  						<div class="col-lg-12">
  							<h6 class="breadcrumbs__title text-center">
                  <!-- <img style="max-width:400px;" src="/images/yuudi-logo.png" alt="yuudi" /> <br> -->
                  Les meilleurs fruits du marché, livrés chez vous.</h6> <br>
                  <form id="landing_form" class="shop-checkout text-center">
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-sm-8 col-md-8 col-lg-8">

                      <!--  Nom et prenom -->
                      <div class="form-group has-success validate-required" id="email_landing_field">
          							<label for="email_landing" class="control-label">
          								<!-- <span class="grey">Soyez informé par mail </span> -->
          								<!-- <span class="required">*</span> -->
          							</label>
          								<input type="email" class="form-control " name="email_landing" id="email_landing" placeholder="votre-email@gmail.com" required="">
          						</div>

                      <!-- <button type="submit" class="button-g_t6">Soyez informé</button> -->
                      <!--  -->
                      <button style="width:100%;background:none;border:0;" type="submit" id="submitProspectInfo" class="flipper-container">
                        <div id="success" class="flipper">
                          <div class="front-face" data-icon="&#x27a3;"><span data-hover="Clicked">{{feedback}}</span></div>
                          <div class="back-face" data-icon="&#10003;">Merci!</div>
                        </div>
                      </button>
                      <!--  -->
                    </div>
        					</form>
                  {{#if success}}
                  <div class="white breadcrumbs__title text-center col-sm-12 to_animate animated fadeInDownBig" data-animation="fadeInDownBig" data-delay="150">
                    <!-- <img style="max-width:400px;" src="/images/yuudi-logo.png" alt="yuudi" /> <br> -->
                    <p style="margin: 0 auto;width: 60%" class="bg-success col-8">Nous allons vous informer, une fois le service sera lancé...</p>
                  </div>
                    <!--
                  <div class="col-sm-12 to_animate animated fadeInDownBig" data-animation="fadeInDownBig" data-delay="150">
      							<h3>Merci!</h3>
      							<p>Nous allons vous informer, une fois que le service sera lancé...</p>
                    <p>Vous pouvez toutefois nous suivre sur les facebook..</p>
      						</div> -->
                  {{/if}}
  						</div>
  					</div>
  				</div>
  			</div>

  			<!-- 404 -->
  			<div class="ls section_padding_top_70 section_padding_bottom_110">
  				<div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 text-center">
                <div class="widget widget_search">
                  <img style="max-width:260px;" src="/images/yuudi-logo.png" alt="yuudi" />
                  <p class="text-center">Yuudi.com, votre source en-ligne des meilleurs fruits.</p>
                </div>
              </div>
            </div>
  				</div>
  			</div>

  		</div>
  	</div>

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
</template>

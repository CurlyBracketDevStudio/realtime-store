<template name="products">
  <div class="col-lg-12 text-center">
		<h3 class="title_t-1 title_t-1--position2 text-center">Produits</h3>
	</div>
  <div class="PRODUCTS ls section_padding_bottom_20">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="home-shop-feed">
            <ul id="products" class="products list-unstyled grid-view shop-feed-t2">
              {{#each products}}
                {{> product}}
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

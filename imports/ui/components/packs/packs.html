<template name="packs">
  <div class="col-lg-12 text-center">
		<h3 class="title_t-1 title_t-1--position2 text-center">Packs</h3>
		<p class="sub-title_t-5 title_t-1--position3 text-center">Liste des produits prêts à être commandés en un seul click.</p>
	</div>
  <br><br><br><br><br>
  <div class="ls section_padding_bottom_115">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="banners-wrapper">
            {{#each packs}}
              {{> pack}}
            {{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

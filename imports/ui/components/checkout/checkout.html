<template name="checkout">
  <div class="ls section_padding_top_30 section_padding_bottom_75 columns_padding_25">
    <!-- Steps -->
    <div id="crumbs">
    	<ul>
    		<li id="step1"><a class="inStep" href="#1"><i class="fa fa-shopping-bag" aria-hidden="true"></i>  Adresse</a></li>
    		<li id="step2"><a class="" href="#2"><i class="fa fa-cart-plus" aria-hidden="true"></i>  Résumé</a></li>
    		<li id="step3"><a class="" href="#3"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>  Validation</a></li>
    	</ul>
    </div>

		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">

          {{#if stepOne}}
					<!-- <h2 class="shop-checkout__title">Adresse de facturation</h2> -->
					<form id="step1-form" class="shop-checkout">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-sm-12 col-md-8 col-lg-6">

              <!--  Nom et prenom -->
              <div class="form-group validate-required" id="billing_first_name_field">
  							<label for="billing_first_name" class="control-label">
  								<span class="grey">Nom complet </span>
  								<span class="required">*</span>
  							</label>
  								<input type="text" class="form-control " name="billing_full_name" id="billing_full_name" placeholder="" value="" required="">
  						</div>

              <!-- Company -->
  						<!-- <div class="form-group" id="billing_company_field">
  							<label for="billing_company" class="control-label">
  								<span class="grey">Entreprise</span>
  							</label>
  								<input type="text" class="form-control " name="billing_company" id="billing_company" placeholder="" value="">
  						</div> -->

              <!-- Ville -->
  						<div class="form-group">
  							<label for="billing_country" class="control-label">
  								<span class="grey">Ville </span>
  								<span class="required">*</span>
  							</label>
  								<select class="form-control" name="billing_city" id="billing_city">
  									<option value="casablanca" selected="selected">Casablanca</option>
  								</select>
  						</div>

              <!-- Addresse -->
  						<div class="form-group address-field validate-required" id="billing_address_fields">
  							<label for="billing_address_1" class="control-label">
  								<span class="grey">Adresse </span>
  								<span class="required">*</span>
  							</label>
  								<input type="text" class="form-control " name="billing_address_1" id="billing_address_1" placeholder="Où voulez-vous que votre commande soit livrée?" value="" required="">
  						</div>

  						<!-- Phone -->
  						<div class="form-group validate-required validate-phone" id="billing_phone_field">
  							<label for="billing_phone" class="control-label">
  								<span class="grey">Téléphone </span>
  								<span class="required">*</span>
  							</label>
  								<input type="tel" pattern="^0[5-6][0-9]{8}$" class="form-control " name="billing_phone" id="billing_phone" placeholder="0622 01 02 03" value="06" required="">
  						</div>

              <!-- Notes -->
  						<!-- <div class="form-group">
  							<label for="order_comments" class="control-label">
  								<span class="grey">Remarques</span>
  							</label>
  								<textarea name="order_comments" class="form-control" id="order_comments" placeholder="Remarques concernant votre commande, par exemple notes spéciales pour la livraison." rows="5"></textarea>
  						</div> -->

              <button type="submit" class="button-g_t6">Suivant</button>
            </div>
					</form>

          {{else}}
            {{#if stepTwo}}
              <div class="col-md-2 col-lg-3"></div>
              <div id="step2-form" class="col-sm-12 col-md-8 col-lg-6">
                <!-- sidebar -->
                  <a data-toggle="collapse" href="#orderDetail" aria-expanded="false" aria-controls="registeredForm">Details de la commande</a>
                  <h3 class="widget-title" id="order_review_heading">Votre commande</h3>
                  <div id="order_review" class="shop-checkout-review-order">
                    <table class="table shop_table shop-checkout-review-order-table">
                      <thead>
                        <tr>
                          <td class="product-name">Product</td>
                          <td class="product-total">Total</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="cart_item">
                          <td class="product-name">
                            Lipsum Sit
                            <span class="product-quantity">× 1</span>
                          </td>
                          <td class="product-total">
                            <span class="amount grey">$20.00</span>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr class="cart-subtotal">
                          <td>Subtotal:</td>
                          <td>
                            <span class="amount grey">$20.00</span>
                          </td>
                        </tr>
                        <tr class="shipping">
                          <td>Shipping:</td>
                          <td>
                            <span class="grey">Free Shipping</span>
                          </td>
                        </tr>
                        <tr class="order-total">
                          <td>Total:</td>
                          <td>
                            <span class="amount grey">
                              <strong>$20.00</strong>
                            </span>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                    <div id="payment" class="shop-checkout-payment">
                      <h3 class="widget-title">Paiement</h3>
                      <ul class="list1 no-bullets payment_methods methods">
                        <li class="payment_method_bacs">
                          <div class="radio">
                            <label for="payment_method_bacs">
                              <input id="payment_method_bacs" type="radio" name="payment_method" value="bacs" checked="checked">
                              <span class="grey">Paiement a la livraison</span>
                            </label>
                          </div>
                          <div class="payment_box payment_method_bacs">
                            <p>Payez à la livraison (en éspèce).</p>
                          </div>
                        </li>
                      </ul>
                      <div class="place-order">
                        <input type="submit" class="button-g_t6" name="checkout_place_order" id="place_order2" value="Suivant">
                      </div>
                    </div>
                  </div>
                <!-- eof aside sidebar -->
              </div>
            {{else}}
              {{#if stepThree}}
              <div class="col-md-2 col-lg-3"></div>
              <div class="col-sm-12 col-md-8 col-lg-6">
                <!-- sidebar -->
                  <a data-toggle="collapse" href="#orderDetail" aria-expanded="false" aria-controls="registeredForm">Details de la commande</a>
                  <h3 class="widget-title" id="order_review_heading">Votre commande</h3>
                  <div id="order_review" class="shop-checkout-review-order">
                    <table class="table shop_table shop-checkout-review-order-table">
                      <thead>
                        <tr>
                          <td class="product-name">Product</td>
                          <td class="product-total">Total</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="cart_item">
                          <td class="product-name">
                            Lipsum Sit
                            <span class="product-quantity">× 1</span>
                          </td>
                          <td class="product-total">
                            <span class="amount grey">$20.00</span>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr class="cart-subtotal">
                          <td>Subtotal:</td>
                          <td>
                            <span class="amount grey">$20.00</span>
                          </td>
                        </tr>
                        <tr class="shipping">
                          <td>Shipping:</td>
                          <td>
                            <span class="grey">Free Shipping</span>
                          </td>
                        </tr>
                        <tr class="order-total">
                          <td>Total:</td>
                          <td>
                            <span class="amount grey">
                              <strong>$20.00</strong>
                            </span>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                    <div id="payment" class="shop-checkout-payment">
                      <h3 class="widget-title">Paiement</h3>
                      <ul class="list1 no-bullets payment_methods methods">
                        <li class="payment_method_bacs">
                          <div class="radio">
                            <label for="payment_method_bacs">
                              <input id="payment_method_bacs" type="radio" name="payment_method" value="bacs" checked="checked">
                              <span class="grey">Paiement a la livraison</span>
                            </label>
                          </div>
                          <div class="payment_box payment_method_bacs">
                            <p>Payez à la livraison (en éspèce).</p>
                          </div>
                        </li>
                      </ul>
                      <div class="place-order">
                        <!-- <input type="submit" class="button-g_t6" name="back3" id="back3" value="Précédent"> -->
                        <input type="submit" class="button-g_t6" name="checkout_place_order" id="place_order3" value="Confirmer">
                      </div>
                    </div>
                  </div>
                <!-- eof aside sidebar -->
              </div>
              {{/if}}
            {{/if}}
          {{/if}}

				</div>
				<!--eof .col-sm-8 (main content)-->
			</div>
		</div>
	</div>
</template>

<template name="myCartFull">
  <div class="ls section_padding_top_10 section_padding_bottom_75  shop-cart">
    <div class="container">
      <div class="row">

        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="table-responsive">
            <table class="table cart-table">
              <thead>
                <tr>
                  <td class="product-info">Product</td>
                  <td class="product-price-td">Price</td>
                  <td class="product-quantity">Quantity</td>
                  <td class="product-subtotal">Subtotal</td>
                  <td class="product-remove">&nbsp;</td>
                </tr>
              </thead>

              <tbody>
                {{#each cartItems}}
                  <tr class="cart_item">
                    <td class="product-info">
                      <div class="media">
                        <div class="media-left">
                          <a href="shop-single-item.html">
                            <img class="media-object cart-product-image" src="images/shop/shop_img-01.jpg" alt="">
                          </a>
                        </div>
                        <div class="media-body">
                          <h4 class="media-heading">
                            <a href="shop-single-item.html">{{item.name}}</a>
                          </h4>
                        </div>
                      </div>
                    </td>
                    <td class="product-price">
                      <span class="currencies">DHs</span>
                      <span class="amount">{{item.price}}</span>
                    </td>
                    <td class="product-quantity">
                      <div class="quantity">
                        <input id="m{{ref}}" disabled="{{disableDecrement quantity}}" type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" name="product_quantity" value="{{quantity}}" title="Qty" class="form-control">
                        <input id="p{{ref}}" disabled="{{disableIncrement quantity}}" type="button" value="+" class="plus">
                      </div>
                    </td>
                    <td class="product-subtotal">
                      <span class="currencies">DHs</span>
                      <span class="amount">{{totalItemsQuantity item.price quantity}}</span>
                    </td>
                    <td class="product-remove">
                      <a href="#" class="remove fontsize_24" title="Remove this item">
                        <i id="r{{ref}}" class="rt-icon2-trash"></i>
                      </a>
                    </td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>

          <div class="cart-buttons">
            <a class="button-g_t6" href="/">Countinue Shopping</a>
            <!-- <input type="submit" class="button-g_t6" name="update_cart" value="Update Cart"> -->
            <button type="submit" class="button-g_t6">Proceed to Checkout</button>
          </div>

          <div class="cart-collaterals">
            <div class="cart_totals">
              <h4>Cart Totals</h4>
              <table class="table">
                <tbody>
                  <tr class="cart-subtotal">
                    <td>Cart Subtotal</td>
                    <td>
                      <span class="amount">{{cartSubtotal}}</span>
                      <span class="currencies">DHs</span>
                    </td>
                  </tr>
                  <tr class="shipping">
                    <td>Shipping and Handling</td>
                    <td>
                      Free Shipping
                    </td>
                  </tr>
                  <tr class="order-total">
                    <td class="grey">Order Total</td>
                    <td>
                      <strong class="grey">
                        <span class="amount">{{totalCart}}</span>
                        <span class="currencies">DHs</span>
                      </strong>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

<template name="myCartFull">
  <div class="ls section_padding_top_10 section_padding_bottom_75  shop-cart">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 text-center">
          <h3 class="title_t-1 title_t-1--position2 text-center">Panier</h3>
          <p class="sub-title_t-5 title_t-1--position3 text-center">Mettre à jour mon panier et passer la commande.</p>
        </div>

        <div class="col-sm-8 col-md-8 col-lg-8">

          <div class="table-responsive">
            <table id="updateCart" class="table cart-table">
              <thead>
                <tr>
                  <td class="product-info">Produit</td>
                  <td class="product-price-td">Prix</td>
                  <td class="product-quantity">Quantité</td>
                  <td class="product-subtotal">Total</td>
                  <td class="product-remove">&nbsp;</td>
                </tr>
              </thead>

              <tbody>
                {{#if cartItems}}
                  {{#each cartItems}}
                    <tr class="cart_item">
                      <td class="product-info">
                        <div class="media">
                          <div class="media-left">
                            <a href="detail/{{ref}}?detail=produit">
                              <img class="media-object cart-product-image" src="{{item.photoCover}}" alt="">
                            </a>
                          </div>
                          <div class="media-body">
                            <h4 class="media-heading">
                              <a href="detail/{{ref}}?detail=produit">{{item.name}}</a>
                            </h4>
                          </div>
                        </div>
                      </td>
                      <td class="product-price">
                        <span class="amount">{{item.price}}</span>
                        <span class="currencies">DHs</span>
                      </td>
                      <td class="product-quantity">
                        <div class="quantity">
                          <input id="m{{ref}}" disabled="{{disableDecrement quantity}}" type="button" value="-" class="minus">
                          <input type="number" step="1" min="0" name="product_quantity" value="{{quantity}}" title="Qty" class="form-control">
                          <input id="p{{ref}}" disabled="{{disableIncrement quantity}}" type="button" value="+" class="plus">
                        </div>
                      </td>
                      <td class="product-subtotal">
                        <span class="amount">{{totalItemsQuantity item.price quantity}}</span>
                        <span class="currencies">DHs</span>
                      </td>
                      <td class="product-remove">
                        <a href="#" class="remove fontsize_24" title="Remove this item">
                          <i id="r{{ref}}" class="rt-icon2-trash"></i>
                        </a>
                      </td>
                    </tr>
                  {{/each}}
                {{else}}
                  <tr>
                    <td colspan="4">
                      <span style="text-align:center;display:block">Votre panier est vide</span>
                    </td>
                  </tr>
                {{/if}}
              </tbody>
            </table>
          </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="cart-collaterals">
            <div class="cart_totals">
              <h4>Panier totaux</h4>
              <table class="table">
                <tbody>
                  <tr class="cart-subtotal">
                    <td>Panier Total</td>
                    <td>
                      <span class="amount">{{cartSubtotal}}</span>
                      <span class="currencies">DHs</span>
                    </td>
                  </tr>
                  <tr class="shipping">
                    <td>Livraison et Frais de Port</td>
                    <td>
                      Gratuit
                    </td>
                  </tr>
                  <tr class="order-total">
                    <td class="grey">Total de commande</td>
                    <td>
                      <strong class="grey">
                        <span class="amount">{{totalCart}}</span>
                        <span class="currencies">DHs</span>

          <div class="cart-buttons">
